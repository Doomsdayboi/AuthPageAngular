<div class="container">
  <div class="mx-auto" style="width: 700px;">
    <div class="mt-5" style="width: 700px;">
      <h1>Signup</h1>
    </div>
  </div>
  <form #signupform="ngForm" (ngSubmit)="usersignup()">

    <!--{{signupform.form.valid}}-->
    <div class="text-danger bg-white mx-auto" style="width: 700px;">{{msg.msg}}</div>
    <div class="mx-auto" style="width: 700px; background-color: rgb(197 120 234);">
      <div class="mt-5" style="width: 700px; background-color: rgb(197 120 234); ">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" placeholder="Enter username" name="username" [(ngModel)]="user.username" required #username="ngModel"
                 [class.is-invalid]="username.invalid && username.touched">
          <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
               [class.is-invalid]="password.invalid && password.touched">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
      </div>
      <div class="form-group">
        <label for="Cpassword">Confirm Password:</label>
        <input type="password" class="form-control" placeholder="Confirm password" name="Cpassword" (ngModel)="user.password" required #Cpassword="ngModel"
               [class.is-invalid]="Cpassword.invalid && Cpassword.touched">
        <small class="text-danger" [class.d-none]="(Cpassword.value == password.value) || Cpassword.untouched">Password and Confirm Password must be the same</small>
      </div>
      <div class="btn-toolbar">
        <button type="submit" class="btn btn-success text-dark mx-5" style="background-color: rgb(250 245 0);" [disabled]="signupform.form.invalid || (Cpassword.value != password.value)">Signup</button>
        <button type="button" class="btn btn-success text-dark" style="background-color: rgb(250 245 0);" (click)="login()">Login</button>
      </div>
    </div>
  </form>
</div>
